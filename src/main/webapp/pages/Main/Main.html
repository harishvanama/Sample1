<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content padding="unset 15px" columnwidth="8" name="mainContent">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn name="gridcolumn1" columnwidth="6"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn2" columnwidth="6"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn name="gridcolumn3" columnwidth="6"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn4" columnwidth="6"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-accordion name="accordion1">
                <wm-accordionpane name="accordionpane1"></wm-accordionpane>
                <wm-accordionpane name="accordionpane2"></wm-accordionpane>
                <wm-accordionpane name="accordionpane3"></wm-accordionpane>
            </wm-accordion>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
